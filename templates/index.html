<section class="grid-container"></section>
<h1>Clients</h1>

<table>

    <th>Name</th>
    <th>Comments</th>
    <th>Contacts</th>

    [[ range .clients ]]

        <td>[[ .Id ]]</td>
        <td> <a href="licenses.html?clientId=[[.Id]]"> [[ .Name ]] </a></td>

        <td>[[ .Contacts ]]</td>
    </tr>
    [[ end ]]
</table>
