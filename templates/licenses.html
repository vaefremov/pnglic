<div class="grid-container">

    <h1>History</h1>


    <table>
        <tr>
            <th>Client</th>
            <th>Time of issue</th>
        </tr>

        [[ range .history ]]

        <tr>
            <td>[[ .ClientName ]] </td>
            <td> <a href="/v1/historyLicenseFile/[[$.clientId]]/[[.TimeOfIssueStr]]"> [[ .IssueTime ]] </a> </td>
        </tr>
        
        [[ end ]]
    </table>

</div>
